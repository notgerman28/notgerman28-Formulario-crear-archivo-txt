  <div class="container">
    <div class="form-container">
      <div class="form-side">
        <h2>Información Personal</h2>
        <form action="index.php" method="POST" id="contactForm"  onsubmit="return validateForm(event)">
          <div class="form-group">
            <label>Nombre</label>
            <input autocomplete="off" type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
            <span class="error-message" id="nombre-error"></span>
          </div>
          <div class="form-group">
            <label>Correo Electrónico</label>
            <input autocomplete="off" type="text" id="correo" name="correo" class="form-control" placeholder="Correo Electrónico">
            <span class="error-message" id="correo-error"></span>
          </div>
          <div class="form-group">
            <label>Teléfono</label>
            <input autocomplete="off" type="tel" id="telefono" name="telefono" class="form-control" placeholder="Teléfono">
            <span class="error-message" id="telefono-error"></span>
          </div>
          <div class="form-group">
            <label>Género</label>
            <div class="gender-options">
              <label class="radio-label">
                <input type="radio" name="genero" value="Hombre"> Masculino
              </label>
              <label class="radio-label">
                <input type="radio" name="genero" value="Mujer"> Femenino
              </label>
            </div>
            <span class="error-message" id="genero-error"></span>
          </div>
        
          <div class="form-group">
            <label>Comentarios</label>
            <textarea id="comentarios" name="comentarios" class="form-control" placeholder="Comentarios"></textarea>
            <span class="error-message" id="comentarios-error"></span>
          </div>
          <button type="submit" class="submit-button">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
